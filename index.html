<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRIS//core VNGRD v22.1 // HYBRID BROADCAST</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        /* --- CORE STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=JetBrains+Mono:wght@300;400;500&display=swap');
        
        :root { 
            --accent: #00f3ff; --accent-dim: rgba(0, 243, 255, 0.2);
            --bg: #050508; --panel: #08080c; --border: #151520;
            --text: #a0a0a8; --g: #00ff88; --r: #ff3333; --y: #ffcc00;
        }

        body { 
            background: var(--bg); color: var(--text); margin: 0; overflow: hidden; 
            font-family: 'JetBrains Mono', monospace; height: 100vh; width: 100vw;
            user-select: none; -webkit-user-drag: none;
        }

        /* --- STAGE LAYOUT --- */
        #top-bar { position: fixed; top: 0; left: 0; right: 0; height: 45px; background: #0c0c12; border-bottom: 1px solid var(--border); z-index: 5000; display: flex; align-items: center; padding: 0 15px; justify-content: space-between; }
        #bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 55px; background: #0c0c12; border-top: 1px solid var(--border); z-index: 5000; }
        
        .sidebar { position: fixed; top: 45px; bottom: 55px; width: 200px; background: var(--panel); border: 1px solid var(--border); z-index: 4000; overflow-y: auto; }
        #left-panel { left: 0; border-right: 1px solid rgba(0,243,255,0.1); }
        #right-panel { right: 0; border-left: 1px solid rgba(0,243,255,0.1); }

        #stage { position: fixed; top: 45px; left: 200px; right: 200px; bottom: 55px; background: #000; overflow: hidden; }
        #vj-canvas { width: 100%; height: 100%; display: block; }
        
        /* --- UI ELEMENTS --- */
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 24px; color: #fff; letter-spacing: -1px; }
        .m1 { text-shadow: 0 0 15px var(--accent); }
        
        .btn { width: 100%; padding: 8px; background: #111; border: 1px solid var(--border); color: #888; margin-bottom: 5px; cursor: pointer; text-align: left; font-family: inherit; font-size: 10px; }
        .btn:hover { background: #1a1a1a; color: #fff; border-color: #333; }
        .btn.on { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 8px var(--accent-dim); }
        .btn.rec { border-color: rgba(255,0,0,0.3); color: var(--r); }

        .slider-wrap { margin-bottom: 8px; padding: 0 5px; }
        input[type=range] { width: 100%; height: 3px; background: #333; -webkit-appearance: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 10px; height: 10px; background: var(--accent); cursor: pointer; }

        /* --- PREVIEW & LOGS --- */
        #cam-preview { height: 100px; background: #000; border: 1px solid #333; margin: 10px 5px; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        #sys-log { position: fixed; bottom: 55px; right: 200px; width: 250px; height: 100px; pointer-events: none; overflow: hidden; font-size: 9px; padding: 5px; display: flex; flex-direction: column-reverse; z-index: 6000; text-shadow: 1px 1px 0 #000; }
        .log-line { color: rgba(255,255,255,0.5); margin-bottom: 2px; }
        
        .blur-reveal { position: fixed; inset: 0; backdrop-filter: blur(20px); z-index: 9999; transition: opacity 1s; pointer-events: none; background: rgba(0,0,0,0.2); }
        
        /* RESPONSIVE */
        @media(max-width: 900px) {
            .sidebar { display: none; } /* Mobile simplification */
            #stage { left: 0; right: 0; }
        }
    </style>
</head>
<body>

    <div class="blur-reveal" id="blur-reveal"></div>
    
    <div id="top-bar">
        <div class="logo m1" id="main-logo">DRIS//core</div>
        <div style="display:flex; gap:15px; font-size:10px;">
            <span id="fps-val" style="color:var(--g)">60 FPS</span>
            <span id="clock" style="color:var(--accent)">00:00:00</span>
        </div>
    </div>

    <main id="stage">
        <canvas id="vj-canvas"></canvas>
        <div id="sys-log"></div>
    </main>

    <aside class="sidebar" id="left-panel">
        <div style="padding:10px;">
            <div style="font-size:10px; color:var(--accent); margin-bottom:5px;">CAMERA OPS</div>
            <div id="cam-preview"><video id="preview-vid" autoplay muted playsinline></video></div>
            
            <button class="btn" id="btn-init-cam">INITIALIZE SENSORS</button>
            <div id="cam-ctrls" style="display:none">
                <button class="btn" id="btn-go-live" style="color:var(--y)">GO LIVE</button>
            </div>
            <div id="live-ctrls" style="display:none">
                <button class="btn rec" id="btn-end">END BROADCAST</button>
            </div>

            <div style="margin-top:20px; font-size:10px; color:var(--accent); margin-bottom:5px;">MEDIA DECK</div>
            <button class="btn" id="btn-media">IMPORT FILES</button>
            <button class="btn" id="btn-rotate">NEXT ASSET [SPACE]</button>
        </div>
    </aside>

    <aside class="sidebar" id="right-panel">
        <div style="padding:10px;">
            <div style="font-size:10px; color:var(--accent); margin-bottom:5px;">AUDIO ENGINE</div>
            <div id="vu" style="height:20px; background:#111; margin-bottom:5px; display:flex; align-items:flex-end;">
                </div>
            <button class="btn" id="btn-audio">LOAD TRACK</button>
            <div style="display:flex; gap:2px;">
                <button class="btn" id="btn-stereo">STEREO</button>
                <button class="btn" id="btn-spatial">3D</button>
                <button class="btn" id="btn-dolby">DOLBY</button>
            </div>

            <div style="margin-top:20px; font-size:10px; color:var(--accent); margin-bottom:5px;">VJ PROCESSOR</div>
            <div class="slider-wrap"><input type="range" id="sl-b" min="0" max="200" value="100"></div>
            <div class="slider-wrap"><input type="range" id="sl-c" min="0" max="200" value="100"></div>
            <button class="btn" id="btn-trails">TRAILS FX</button>
        </div>
    </aside>

    <div id="bottom-bar" style="display:flex; align-items:center; padding:0 20px; font-size:10px; color:#555;">
        <span>SYSTEM ONLINE // UPTIME: <span id="uptime" style="color:#fff">00:00:00</span></span>
        <span style="margin-left:auto;">RES: <span id="res">1920x1080</span></span>
    </div>

    <input type="file" id="file-media" multiple style="display:none">
    <input type="file" id="file-audio" style="display:none">
    <audio id="audio-el" style="display:none"></audio>

    <script type="module" src="./src/app.js"></script>

</body>
</html>
